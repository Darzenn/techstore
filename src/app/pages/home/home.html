<section class="hero-section">
    <div class="hero-content">
        <h1>La Tecnología Móvil a tu Alcance</h1>
        <p>Descubre los últimos smartphones con el mejor rendimiento y diseño.</p>
        <a href="#products" class="btn btn-primary">Ver Catálogo</a>
    </div>
</section>

<section id="products" class="product-listing">
    <div class="container">
        <h2>Nuestros Productos Destacados</h2>

        <div class="product-grid">

            @for (producto of productos; track producto.id) {

                <div class="product-card">
                    <img [src]="producto.imagen" [alt]="producto.nombre">
                    <div class="card-content">
                        <h3>{{producto.nombre}}</h3>
                        <p class="description">{{producto.descripcion}}</p>
                    </div>
                    <div class="card-footer">
                        <span class="price">S/{{producto.precio}}</span>
                        <button class="btn btn-add-to-cart" (click)="agregarAlCarrito(producto)">Añadir al Carrito</button>
                    </div>
                </div>
            }

        </div>

    </div>
</section>

<div id="addToCartModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-message"></p>
        <button class="btn btn-primary" id="continueShoppingBtn">Seguir Comprando</button>
        <button class="btn btn-secondary" id="viewCartBtn" onclick="window.location.href='cart.html'">Ver
            Carrito</button>
    </div>
</div>
